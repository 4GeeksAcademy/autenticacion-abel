name: CI for wip/continue-auth

on:
  push:
    branches: [wip/continue-auth]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install pip and build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools==59.6.0 wheel Cython
      - name: Install requirements (prefer binary wheels)
        run: |
          python -m pip install --prefer-binary -r requirements.txt
