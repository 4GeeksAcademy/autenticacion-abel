name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      - name: Check for tests
        id: has_tests
        run: |
          echo "count=$(git ls-files 'tests/**/*.py' | wc -l)" >> $GITHUB_OUTPUT

      - name: Install dev dependencies (if tests exist)
        if: steps.has_tests.outputs.count != '0'
        run: |
          pip install --prefer-binary -r requirements-dev.txt

      - name: Run linters (flake8) (if tests exist)
        if: steps.has_tests.outputs.count != '0'
        run: |
          flake8 src tests || true

      - name: Run tests (if tests exist)
        if: steps.has_tests.outputs.count != '0'
        run: |
          pytest -q
