name: Run tests (pytest)

on:
  workflow_dispatch: {}
  # Allow PRs targeting main (run in pull_request context)
  pull_request:
    branches: [main]
  # Also run on pushes to any branch in this repository so feature branch pushes
  # reliably trigger CI runs without needing the CLI dispatch.
  push:
    branches: ['**']
  # Use pull_request_target so we run in the context of the base branch when
  # needed (useful for trusted repo contributors). Be cautious with untrusted PRs.
  pull_request_target:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install pip and build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools==59.6.0 wheel Cython
      - name: Install requirements and tools
        run: |
          python -m pip install --prefer-binary -r requirements_minimal.txt pytest flake8 pycodestyle
      - name: Run linters
        run: |
          echo "Running flake8..."
          flake8 src tests || true
          echo "Running pycodestyle..."
          pycodestyle --config=pycodestyle.cfg src tests || true
      - name: Run pytest
        run: |
          pytest -q
