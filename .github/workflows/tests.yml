name: Run tests (pytest)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]
  push:
    branches: ["**"]
  pull_request_target:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-locked.txt') }}-3.10
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-wheels-${{ hashFiles('**/requirements-locked.txt') }}-3.10
          restore-keys: |
            ${{ runner.os }}-pip-wheels-
      - name: Install pip and build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel
      - name: Install requirements and tools
        run: |
          python -m pip install --prefer-binary -r requirements-locked.txt
      - name: Run linters
        run: |
          echo "Running flake8..."
          flake8 src tests || true
          echo "Running pycodestyle..."
          pycodestyle --config=pycodestyle.cfg src tests || true
      - name: Run pytest
        run: |
          pytest -q
